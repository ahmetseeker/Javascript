<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="btn-start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz-box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="timer-text">Kalan Süre</div>
                <div class="timer-second">10</div>
            </div>
            <div class="time-line"></div>
        </header>
        <section class="card-body">
            <div class="question-text">

            </div>
            <div class="option-list">

            </div>
        </section>
        <footer class="card-footer">
            <div class="question-index">

            </div>
            <div class="btn btn-next btn-primary btn-sm">Next Question</div>
        </footer>
    </div>

    <div class="card score-box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score-text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn-replay">Tekrar Başlat</button>
            <button class="btn btn-primary btn-quit">Testi Bitir</button>
        </div>
    </div>
    

    <script src="quiz.js"></script>
    <script src="soru.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
